<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portal de Jogos">
    <title>Cadastro</title>
    <!--Arquivos CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <!-- Logo do site na barra de endereço do navegador -->
    <link rel="sortcut icon" href="./images/logo.png" type="image/png"/>;
    <!-- Carrega os icons da pagina -->
    <script src="https://kit.fontawesome.com/15c7c4106e.js" crossorigin="anonymous"></script>
</head>

<body onload="start()">
    <header class="header-login">
        <nav id="navigation"></nav>
    </header>

    <section class="register" id="register">
        <h1>Cadastre-se</h1>
        <div class="register-content">
            <form>
                <label>Email:</label>
                <input type="email" name="email" placeholder="Email" required>

                <label>Senha:</label>
                <input type="password" name="password" placeholder="Senha" required>

                <div class="login-register">
                    <a href="./login.html">Já possui uma conta? Entrar</a>
                </div>

                <div class="button-box">
                    <a href="./login.html" type="submit">Enviar</a>
                </div>
            </form>
        </div>
    </section>


    <footer class="contact-footer" id="contact-footer">
        <h2>Contato</h2>
        <div class="icons">
            <a target="_blank" title="GitHub" href="https://github.com/MTevangelista?tab=repositories">
                <i class="fab fa-github"></i>
            </a>
            <a target="_blank" title="Instagram" href="https://www.instagram.com/_matheusrj/">
                <i class="fab fa-instagram"></i>
            </a>
            <a target="_blank" title="Linkedin" href="https://www.linkedin.com/in/matheus01/">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        <div class="box">
            <nav>
                <ul>
                    <li><a title="Home" href="index.html"><i class="fas fa-home"></i></a></li>
                    <li><a title="Jogos" href="games.html">Jogos</a></li>
                    <li><a title="Notícias" href="news.html">Notícias</a></li>
                    <li><a title="Sobre" href="About.html">Sobre</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
