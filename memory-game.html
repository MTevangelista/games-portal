<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <!--Arquivos CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <!-- Logo do site na barra de endereço do navegador -->
    <link rel="sortcut icon" href="./images/logo.png" type="image/png"/>;    
    <!-- Carrega os icons da pagina -->
    <script src="https://kit.fontawesome.com/15c7c4106e.js" crossorigin="anonymous"></script>
</head>

<body onload="start()">
    <header class="header-memoryGame">
        <nav id="navigation"></nav>
    </header>

    <section class="memory-game">
        <h1>Jogo da Memória</h1>

        <button id="btnStart" onclick="startGame()">Começar</button>
        <div class="result">
            <i title="Tempo" class="fas fa-stopwatch"></i>
            <span id="result">00:00</span>
        </div>

        <div class="cardBoard" id="cardBoard"></div>

    </section>

    <script src="js/script.js"></script>
    <!-- Adiciona o SweetAlert no projeto -->
    <script src=" https://unpkg.com/sweetalert/dist/sweetalert.min.js "></script> 
</body>

</html>
